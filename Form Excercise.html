<!DOCTYPE html>
<html>
<head>
	<title>Form exercise</title>
</head>
<body>
<h1>Register</h1>
 <!--  action = where the form send data to -->
 <!-- method - what HTTP method (get/post) -->
<form>

	<label for="first">First Name: </label>
	<input name="first" id="first" type="text" placeholder="John" required>
	<label for="Last">Last Name: </label>
	<input name="Last" type="text" placeholder="Smith" required>

<div>
	<label for="Male">Male: </label>	
	<input id="Male" name="gender" id="Male" type="radio" value="Male">
	<label for="Female">Female: </label>
	<input id="Female" name="gender" id="Female" type="radio" value="Female">
	<label for="Other">Other: </label>
	<input id="Other" name="gender" id="Other" type="radio" value="Other">
</div>

<div>
	<label>
		Email: 
		<input name="Email" type="email" placeholder="your email" required>
	</label>
		
	<label>
		Password: 
		<input name="Password" type="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">

	</label>
</div>

<div>
	<label>
	Birthday:
		<select name="Month">
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
		</select>
		<select name="day">
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
		<select name="year">
			<option>Year</option>
			<option>2018</option>
			<option>2019</option>
			<option>2020</option>
		</select>
	</label>
</div>

<div>
	<label for="agreed">I agree to the terms and condisions</label>
	<input id="agreed" name="choice" type="checkbox">
</div>

<input type="submit">

</form>

</body>
</html>
